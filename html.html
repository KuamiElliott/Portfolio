<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://wa.me/yourwhatsappnumber"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
            </div>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Graphic Design Portfolio</h1>
        <p>Explore my work and connect with me.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="upload-container">
            <label for="imageUpload">Upload your design:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Uploaded images will appear here -->
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate graphic designer with experience in various creative projects.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: yourname@example.com</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
